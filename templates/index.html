<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>

    <div>
        <label for="init_method">Initialization Method:</label>
        <select id="init_method">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>

        <label for="n_clusters">Number of Clusters:</label>
        <input type="number" id="n_clusters" value="3" min="1">

        <button id="generate">Generate New Dataset</button>
        <button id="step_through">Step Through KMeans</button>
        <button id="run_convergence">Run to Convergence</button>
        <button id="reset">Reset Algorithm</button>
    </div>

    <canvas id="kmeans_plot" width="500" height="500"></canvas>

    <script src="/static/scripts.js"></script>
</body>
</html>
